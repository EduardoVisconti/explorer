<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPA</title>
  </head>
  <body>
    <nav>
      <a href="/" onclick="route()">Home</a>
      <a href="/about" onclick="route()">Sobre</a>
      <a href="/contact" onclick="route()">Contato</a>
      <a href="/404" onclick="route()">404</a>
    </nav>

    <div id="app"></div>

    <script>
      const routes = {
        '/': 'pages/home.html',
        '/about': 'pages/about.html',
        '/contact': 'pages/contact.html',
        404: '/pages404.html'
      }

      function route(event) {
        event = event || window.event
        event.preventDefault() //não faça o padrão

        window.history.pushState({}, '', event.target.href)
        //coloque o estado no histórico
        //tipo de dado, string, url q quero colocar no histórico

        handle()
      }

      function handle() {
        const { pathname } = window.location
        const route = routes[pathname] || routes[404]
        console.log('antes do fetch')

        fetch(route) //vai buscar a rota
          .then(data => data.text()) //quando concluir prometo q vou retornar uma função (arrow function, retorna direto)
          .then(html => {
            document.querySelector('#app').innerHTML = html
          })
      }

      handle()

      window.onpopstate = handle()
    </script>
  </body>
</html>
